<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Patient Exspress App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
      
    <body>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Patient Express App</a>
        </nav>
        <div class="container">
            <div id="color" style="margin-top: 80px;" class="jumbotron text-center">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Patient Sign Up</h2>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputDOB">Date of Birth</label>
                                <input type="text" class="form-control" id="inputDOB" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label for="textareaSymptoms">Symptoms</label>
                                <textarea class="form-control" id="textareaSymptoms" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="textareaDiagnosis">Diagnosis</label>
                                <textarea class="form-control" id="textareaDiagnosis" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="textareaTreatment">Treatment</label>
                                <textarea class="form-control" id="textareaTreatment" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </body>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</html>
